<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bekome | My Trigger Events</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="mt:pt-16 p-8">
        <div class="flex">
            <h1 class="w-1/2 font-bold text-2xl">
            <a href="index.html">
                <span class="text-blue-400">bekome</span>
                <span><em>your best self.</em></span>
            </a>
            </h1>
    
        <div class="w-1/2 sign-in-or-sign-out pt-4 px-16 text-black text-right">
        </div>
        </div>
    
      </div>
    
      <div class="flex border-blue-400 bg-blue-100 p-4">
      </div>

    <!-- Why doesn't the "Hi, Name!" and Sign Out button appear here?-->
    
    <form>
        <div class="flex-auto space-x-5 space-y-4">
            
            <!-- UPDATE BACK LINK TO HOMEPAGE IF CHANGES FROM index.html -->
            <button onclick="location.href='index.html'" type="button" class="block font-bold mt-8 ml-5">Back</button>
            
            <div class="font-bold text-yellow-600 text-3xl">Log a trigger event</div>

            <div>
                <label for="event-date" class="font-bold">Date of event</label>
                <input class="border-2 border-blue-500" type="date" id="event-date" name="eventDate">
            </div>
        
            <div class="render">
                <label for="event-description" class="font-bold">Describe what happened</label><br>
                <textarea rows="6" cols="50" class="border-2 border-blue-500 resize" type="text" id="event-description" name="eventDescription"></textarea>

                <!-- <input class="border-2 border-blue-500" style="height:100px; width:500px" type="text" id="event-description" name="eventDescription"> -->
            </div>

            <div>
                <label class="font-bold">How did you feel?</label><br>

                <div class="space-y-2">
                    <input type="checkbox" id="feelings-happy" name="feelings-happy">
                    <label for="feelings-happy">Happy</label><br>

                    <input type="checkbox" id="feelings-sad" name="feelings-sad">
                    <label for="feelings-sad">Sad</label><br>

                    <input type="checkbox" id="feelings-mad" name="feelings-mad">
                    <label for="feelings-mad">Mad</label><br>

                    <input type="checkbox" id="feelings-confused" name="feelings-confused">
                    <label for="feelings-confused">Confused</label><br>

                    <input type="checkbox" id="feelings-other" name="feelings-other">
                    <label for="feelings-other">Other</label>
                    <input class="border-2 border-blue-500" type="text" id="feelings-other">
                </div>
            </div>

            <button class="pb-16 font-bold">Log event</button>

        </div>

    </form>
</body>
</html>
